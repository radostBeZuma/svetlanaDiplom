<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Продукт</title>

	<!-- Icon site -->
	<link rel="shortcut icon" href="/img/favicon.png" type="image/png">

	<!-- Css init -->
	<link rel="stylesheet" href="/css/component.css">
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/product.css">
	<link rel="stylesheet" href="/css/comment.css">
	<!-- Css init end -->

</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__wrapper">
				<div class="header__icon">
					<a href="/html/HomePage.html">
						<img src="/img/header/header-icon.jpg" alt="Иконка хедера">
					</a>
				</div>
				<nav class="header__menu">
					<a class="header__link menu-link" href="/html/ProductingListing.html">Каталог</a>
					<!-- <a class="header__link menu-link" href="/html/Articles.html">Статьи</a> -->
				</nav>
				<div class="header__tools">
					<button class="header__btn-cart">
						<img src="/img/header/cart.jpg" alt="Корзина">
					</button>
					<button class="header__btn-profile" type="button">
						<img src="/img/header/profile.jpg" alt="Иконка профиля">
					</button>
				</div>
			</div>
		</header>

		<section class="product">
			<div class="product__wrap">
				<div class="product__img-block">
					<img class="product__coffee-img" src="/img//product/coffee.jpg" alt="Картинка с кофе">
				</div>
				<div class="product__characteristiс">
					<h1 class="product__name-coffee">Индонезия Фринса</h1>
					<p class="product__desc">Кофе со вкусом жёлтого яблока, сухофруктов, какао и орехов</p>
					<div class="product__tools">
						<div class="coffee-cards__selected-list">
							<p class="coffee-cards__selected-text">Помол</p>
							<div class="coffee-cards__selected-arrow">
								<img src="/img/coffee-cards/arrow.jpg" alt="Открытие листа">
							</div>
							<div class="coffee-cards__choice-list-wrap">
								<p class="coffee-cards__choice">
									<span>для капельной кофевраки</span>
								</p>
								<p class="coffee-cards__choice">фильтр</p>
								<p class="coffee-cards__choice">для кемекса</p>
								<p class="coffee-cards__choice">для аэроспрессо</p>
								<p class="coffee-cards__choice">для эспрессо (грубо)</p>
								<p class="coffee-cards__choice">для эспрессо (мягко)</p>
								<p class="coffee-cards__choice">для турки</p>
								<p class="coffee-cards__choice">для кофемашины</p>
							</div>
						</div>
						<div class="coffee-cards__characteristic">
							<div class="coffee-cards__characteristic-inner">
								<div class="coffee-cards__characteristic-progress">
									<div class="coffee-cards__characteristic-progress-total"></div>
									<div class="coffee-cards__characteristic-progress-current"></div>
								</div>
								<p class="coffee-cards__characteristic-desc">Кислотность</p>
							</div>
							<div class="coffee-cards__characteristic-inner">
								<div class="coffee-cards__characteristic-progress">
									<div class="coffee-cards__characteristic-progress-total"></div>
									<div class="coffee-cards__characteristic-progress-current"></div>
								</div>
								<p class="coffee-cards__characteristic-desc">Горечь</p>
							</div>
							<div class="coffee-cards__characteristic-inner">
								<div class="coffee-cards__characteristic-progress">
									<div class="coffee-cards__characteristic-progress-total"></div>
									<div class="coffee-cards__characteristic-progress-current"></div>
								</div>
								<p class="coffee-cards__characteristic-desc">Сладость</p>
							</div>
						</div>

					</div>
					<div class="product__tabs-wrap">
						<div class="coffee-cards__tabs-wrap">
							<div class="coffee-cards__tab _active">
								<p class="coffee-cards__weight">250 г.</p>
								<p class="coffee-cards__price">568 ₽</p>
							</div>
							<div class="coffee-cards__tab">
								<p class="coffee-cards__weight">1000 г.</p>
								<p class="coffee-cards__price">2488 ₽</p>
							</div>
							<div class="product__like-wrap">
								<img class="product__like-img-disable" src="/img/product/like-disable.jpg"
									alt="Нравится">
								<img class="product__like-img-active" src="/img/product/like.jpg"
									alt="Нравится активная">
							</div>
						</div>
					</div>
					<button class="product__btn" type="button">Оставить отзыв</button>
				</div>
			</div>
		</section>

		<section class="comment">
			<div class="comment__wrap">
				
			</div>
		</section>

	</div>
</body>

</html>
